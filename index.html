<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" /> -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <link rel="stylesheet" href="./Assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <p id="currentTime"></p>

  </header>
  <div class="container">

    <div class="row " id="_9">
      <div class="col-12 input-group">
        <span class="input-group-text time-block" id="nine-id">9AM</span>
        <textarea class="form-control time-block" type="text" id="nine-input" aria-label="With textarea"></textarea>
        <button class="nine-btn btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
      </div>
    </div>

    <div class="row " id="_10">
      <div class="col-12 input-group">
        <span class="input-group-text time-block" id="ten-id">10AM</span>
        <textarea class="form-control time-block" type="text" id="ten-input" aria-label="With textarea"></textarea>
        <button class="ten-btn btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
      </div>
    </div>

    <div class="row " id="_11">
      <div class="col-12 input-group">
        <span class="input-group-text time-block" id="el-id">11AM</span>
        <textarea class="form-control time-block" type="text" id="el-input" aria-label="With textarea"></textarea>
        <button class="el-btn btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
      </div>
    </div>

    <div class="row " id="_12">
      <div class="col-12 input-group">
        <span class="input-group-text time-block" id="tw-id">12PM</span>
        <textarea class="form-control time-block" type="text" id="tw-input" aria-label="With textarea"></textarea>
        <button class="tw-btn btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
      </div>
    </div>

    <div class="row " id="_13">
      <div class="col-12 input-group">
        <span class="input-group-text time-block" id="one-id">1PM</span>
        <textarea class="form-control time-block" type="text" id="one-input" aria-label="With textarea"></textarea>
        <button class="one-btn btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
      </div>
    </div>

    <div class="row " id="_14">
      <div class="col-12 input-group">
        <span class="input-group-text time-block" id="two-id">2PM</span>
        <textarea class="form-control time-block" type="text" id="two-input" aria-label="With textarea"></textarea>
        <button class="two-btn btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
      </div>
    </div>

    <div class="row " id="_15">
      <div class="col-12 input-group">
        <span class="input-group-text time-block" id="three-id">3PM</span>
        <textarea class="form-control time-block" type="text" id="three-input" aria-label="With textarea"></textarea>
        <button class="three-btn btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
      </div>
    </div>

    <div class="row" id="_16">
      <div class="col-12 input-group">
        <span class="input-group-text time-block" id="four-id">4PM</span>
        <textarea class="form-control time-block" type="text" id="four-input" aria-label="With textarea"></textarea>
        <button class="four-btn btn btn-outline-secondary" type="button" id="button-addon2">Save</button>

    </div>

      <div class="col-12 input-group">
        <span class="input-group-text time-block" id="five-id">5PM</span>

        <button class="five-btn btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./Assets/script.js"></script>

</html>
